<ion-navbar *navbar>
  <ion-title>Modèle de données</ion-title>
</ion-navbar>

<ion-content padding class="json-model">
  <ion-slides #slideSyntaxe pager zoom>
    <ion-slide text-left>
      <ion-toolbar>
        Les structures Simples
        <ion-buttons end>
          <button (click)="slideNext()">Suiv.</button>
        </ion-buttons>
      </ion-toolbar>
    </ion-slide>

    <ion-slide>
      <ion-toolbar primary>
        <ion-title>Les structures complexes</ion-title>
        <ion-buttons end>
          <button (click)="slidePrev()">Préc.</button>
          <button (click)="slideNext()">Suiv.</button>
        </ion-buttons>
      </ion-toolbar>
      <ion-item>
        <ion-label floating>Cas à etudier</ion-label>
        <ion-select [(ngModel)]="selFicComplex" cancelText="Annuler" okText="Ok" (ngModelChange)="changeModelComplex($event)">
          <ion-option value="">== Choisir un cas ==</ion-option>
          <ion-option *ngFor="let b of listModel" [value]="b">{{b.title}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
      <ion-card>
        <ion-card-header>Contenu</ion-card-header>
        <ion-card-content>
          <div class="jsonFormat" #resultComplex>
            <ng-content></ng-content>
          </div>
        </ion-card-content>
      </ion-card>
      </ion-item>
    </ion-slide>

    <ion-slide>
      <ion-toolbar danger>
        <ion-title>La conception à NE PAS FAIRE...</ion-title>
        <ion-buttons end>
          <button (click)="slidePrev()">Préc.</button>
        </ion-buttons>
      </ion-toolbar>
      <ion-item>
        <ion-label floating>Cas à etudier</ion-label>
        <ion-select [(ngModel)]="selFic" cancelText="Annuler" okText="Ok" (ngModelChange)="changeFic($event)">
          <ion-option value="">== Choisir un cas ==</ion-option>
          <ion-option *ngFor="let b of listDemo" [value]="b">{{b.title}}</ion-option>
        </ion-select>
      </ion-item>
      <p text-left secondary>{{live.explain}}</p>
      <record [dataRecord]='live.data'></record>
    </ion-slide>

  </ion-slides>
</ion-content>
