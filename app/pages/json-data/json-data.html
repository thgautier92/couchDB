<ion-navbar *navbar>
  <ion-title>Modèle de données</ion-title>
</ion-navbar>

<ion-content padding class="json-data">
  <ion-item>
    <ion-label floating>Cas à étudier</ion-label>
    <ion-select [(ngModel)]="selFic" cancelText="Annuler" okText="Ok" (ngModelChange)="changeFic($event)">
      <ion-option value="">== Choisir un cas ==</ion-option>
      <ion-option *ngFor="let b of listDemo" [value]="b">{{b.title}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-card>
    <ion-card-header>Contenu</ion-card-header>
    <ion-card-content>
      <div class="jsonFormat" #result>
        <ng-content></ng-content>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
