<ion-navbar *navbar>
  <ion-title>CouchDB Statistiques</ion-title>
  <ion-buttons end>
    <button danger (click)="getStats()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
</ion-navbar>
<ion-content padding class="nosql-stat">
  <ion-slides pager zoom="true" *ngIf="generateGraph">
    <ion-slide *ngFor="let item of generateGraph">
      <ion-card>
        <ion-card-header primary>{{item.title}} <small>{{item.id}}</small></ion-card-header>
        <ion-card-content text-left>
          <canvas id="canvas_{{item.id}}" height="600" width="600"></canvas>
          <ul class="list-unstyled" *ngIf="displayExplain">
            <li *ngFor="let des of item.explain">
              <footer><small><b>{{des.code}}</b>: {{des.lib}}</small></footer>
            </li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
