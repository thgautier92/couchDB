<ion-navbar *navbar>
  <ion-title>Paramètres</ion-title>
</ion-navbar>

<ion-content padding class="pouch-param">
  <h5>Paramétres de synchronisation</h5>
  <ion-list>
    <ion-item>
      <ion-label>Serveur</ion-label>
      <ion-input type="text" [(ngModel)]="params.srv"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Base</ion-label>
      <ion-input type="text" [(ngModel)]="params.base"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <ion-input type="text" [(ngModel)]="params.user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="params.password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="srvTest()">Tester le serveur</button>
  </div>
  <ion-item text-wrap>{{srvInfo | json}}</ion-item>
</ion-content>
